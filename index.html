<!DOCTYPE html>
<html lang="en" class="">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grocerymart</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="./assets/favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
  <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
  <link rel="manifest" href="./assets/favicon/site.webmanifest" />

  <!-- Font -->
  <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
  <!-- Css -->
  <link rel="stylesheet" href="./assets/css/main.css" />
  <!-- Scripts -->
  <script src="./assets/js/scripts.js"></script>
</head>

<body style="">
  <!-- Header -->
  <header id="header" class="header">
    <script>
      load("#header", "./templates/header.html");
    </script>
  </header>
  <div class="container">
    <!-- Main -->
    <main>
      <!-- Slideshow -->
      <div class="slideshow">
        <div class="slideshow__inner">
          <div class="slideshow__item">
            <img class="slideshow__img" src="./assets/img/slideshow/item-1.png" alt="Slideshow">
          </div>
          <div class="slideshow__item">
            <img class="slideshow__img" src="./assets/img/slideshow/item-1.png" alt="Slideshow">
          </div>
          <div class="slideshow__item">
            <img class="slideshow__img" src="./assets/img/slideshow/item-1.png" alt="Slideshow">
          </div>
          <div class="slideshow__item">
            <img class="slideshow__img" src="./assets/img/slideshow/item-1.png" alt="Slideshow">
          </div>
          <div class="slideshow__item">
            <img class="slideshow__img" src="./assets/img/slideshow/item-1.png" alt="Slideshow">
          </div>
        </div>
        <div class="slideshow__page">
          <span class="slideshow__num">1</span>
          <span class="slideshow__slider"></span>
          <span class="slideshow__num">5</span>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer id="footer">
      <script>
        load("#footer", "./templates/footer.html");
      </script>
    </footer>
  </div>
</body>

</html>

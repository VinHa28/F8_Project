<!DOCTYPE html>
<html lang="en" class="">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grocerymart</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="./assets/favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
  <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
  <link rel="manifest" href="./assets/favicon/site.webmanifest" />

  <!-- Font -->
  <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
  <!-- Css -->
  <link rel="stylesheet" href="./assets/css/main.css" />
  <!-- Scripts -->
  <script src="./assets/js/scripts.js"></script>
</head>

<body>
  <!-- Header -->
  <header id="header" class="header">
    <script>
      load("#header", "./templates/header-logined.html");
    </script>
  </header>

  <main class="product-main">
    <div class="container">
      <!-- Search bar -->
      <div class="product-container d-md-block d-none">
        <div class="search-bar">
          <input type="text" name="" id="" class="search-bar__input" placeholder="Search for item">
          <button class="search-bar__btn">
            <img src="./assets/icons/search.svg" class="search-bar__icon icon" alt="">
          </button>
        </div>
      </div>
      <!-- Breadcrumbs -->
      <div class="product-container">
        <ul class="breadcrumbs">
          <li>
            <a href="" class="breadcrumbs__link">
              Departments
              <img src="./assets/icons/arrow-right.svg" alt="">
            </a>
          </li>
          <li>
            <a href="" class="breadcrumbs__link">
              Coffee
              <img src="./assets/icons/arrow-right.svg" alt="">
            </a>
            
          </li>
          <li>
            <a href="" class="breadcrumbs__link">
              Coffee Beans
              <img src="./assets/icons/arrow-right.svg" alt="">
            </a>
          </li>
          <li>
            <a href="" class="breadcrumbs__link breadcrumbs__link--current">LavAzza</a>
          </li>
        </ul>
        <div class="product__content">
          <div class="product__thumb">
          </div>
        </div>
      </div>
      <!-- Product Info -->
      <div class="product-container">
        <div class="row">
          <!-- Preview -->
          <div class="col-5 col-xl-6 col-lg-12">
            <div class="product-preview">
              <div class="product-preview__list">
                <div class="product-preview__item">
                  <img src="./assets/img/product/product-1.png" alt="Product">
                </div>
                <div class="product-preview__item">
                  <img src="./assets/img/product/product-1.png" alt="Product">
                </div>
                <div class="product-preview__item">
                  <img src="./assets/img/product/product-1.png" alt="Product">
                </div>
                <div class="product-preview__item">
                  <img src="./assets/img/product/product-1.png" alt="Product">
                </div>
              </div>
              <div class="product-preview__thumbs d-md-none">
                  <img class="product-preview__thumb-img product-preview__thumb-img--current" src="./assets/img/product/product-1.png" alt="Product">
                  <img class="product-preview__thumb-img" src="./assets/img/product/product-1.png" alt="Product">
                  <img class="product-preview__thumb-img" src="./assets/img/product/product-1.png" alt="Product">
                  <img class="product-preview__thumb-img" src="./assets/img/product/product-1.png" alt="Product">
              </div>
            </div>
          </div>
          <!-- Info -->
          <div class="col-7 col-xl-6 col-lg-12">
            <form action class="form">
              <section class="product-info">
                <h1 class="product-info__heading">Coffee Beans - Espresso Arabica and Robusta Beans</h1>
                <div class="product-info__row row">
                  <!-- Left -->
                  <div class="col-5 col-xl-12">
                    <div class="product-property">
                      <img src="./assets/icons/star.svg" alt="" class="product-property__icon">
                      <h4 class="product-property__title">(3.5) 1100 reviews</h4>
                    </div>
                    <label for="" class="form__label product-info__label">Size/Weight</label>
                    <div class="form__select-wrap">
                      <div class="form__select" style="--width: 140px;">
                        500g
                        <img src="./assets/icons/arrow-down.svg" alt="icon" class="icon form__select-icon">
                      </div>
                      <div class="form__select">
                        Gram
                        <img src="./assets/icons/arrow-down.svg" alt="icon" class="icon form__select-icon">
                      </div>
                    </div>

                    <div class="form__tags product-info__tags">
                      <button class="form__tag product-info__tag">Small</button>
                      <button class="form__tag product-info__tag">Medium</button>
                      <button class="form__tag product-info__tag">Large</button>
                    </div>
                  </div>
                  <!-- Right -->
                  <div class="col-7 col-xl-12">
                    <div class="product-properties">
                      <div class="product-property">
                        <img src="./assets/icons/document-border.svg" alt="" class="product-property__icon icon">
                        <h4 class="product-property__title">Compare</h4>
                      </div>
                      <div class="product-property">
                        <img src="./assets/icons/buy.svg" alt="" class="product-property__icon icon">
                        <div>
                          <h4 class="product-property__title">Delivery</h4>
                          <p class="product-property__desc">From $6 for 1-3 days</p>
                        </div>
                      </div>
                      <div class="product-property">
                        <img src="./assets/icons/bag.svg" alt="" class="product-property__icon icon">
                        <div>
                          <h4 class="product-property__title">Pickup</h4>
                          <p class="product-property__desc">Out of 2 store, today</p>
                        </div>
                      </div>

                      <!-- Add to card -->
                     <div class="product-info__cart">
                      <div class="product-info__cart-row">
                        <p class="product-info__cart-price product-info__cart-price--smaller">
                          $500.00
                        </p>
                        <span class="product-info__cart-tax">10%</span>
                      </div>
                      <p class="product-info__cart-total">
                        $540.00
                      </p>
                      <div class="product-info__cart-row">
                        <button class="btn btn--primary product-info__cart-btn">Add to card</button>
                        <button class="like-btn product-info__like-btn">
                          <img src="./assets/icons/heart.svg" alt="icon" class="like-btn__icon icon">
                          <img src="./assets/icons/red-heart.svg" alt="icon" class="like-btn__icon--liked">
                        </button>
                      </div>
                     </div>
                    </div>
                  </div>
                </div>
              </section>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer id="footer" class="footer">
    <script>
      load("#footer", "./templates/footer.html");
    </script>
  </footer>
</body>

</html>
